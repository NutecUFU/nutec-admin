<div class="container-fluid login">

          <div class="row">

              <label>Password</label>
            </div>

              </a>

          </div>
          <div class="input-group input-group-merge">
            <input type="password" class="form-control form-control-appended" placeholder="Enter your password">

              <span class="input-group-text">
                <i class="far fa-eye"></i>
              </span>
            </div>
          </div>
        </div>

        <button class="btn btn-lg btn-block btn-primary mb-3">Sign in</button>

        <p class="text-center">
          <small class="text-mutted text-center">
            NÃ£o tem uma conta ainda?

      </form>
    </div>
    <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block login_background">

    </div>
  </div>
