<div class="d-flex justify-content-center align-items-center h-100 login">
  <app-card class="login__card" classes="card__border-top primary">
    <div body>
      <h1 class="text-center mb-3">Sign in</h1>
      <form>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" placeholder="joao@email.com" required />
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col">
              <label>Password</label>
            </div>
            <div class="col-auto">
              <a href="#" class="form-text small text-muted">
                Forgot password?
              </a>
            </div>
          </div>
          <div class="input-group input-group-merge">
            <input
              type="password"
              class="form-control form-control-appended"
              placeholder="Enter your password"
              required
            >
          </div>
        </div>

        <button class="btn btn-lg btn-block btn-primary mb-3">Sign in</button>

        <p class="text-center">
          <small class="text-mutted text-center">
            NÃ£o tem uma conta ainda?
            <a routerLink="/register">Cadastre-se</a>
          </small>
        </p>
      </form>
    </div>
  </app-card>
</div>
