<div ngbDropdown>
  <div ngbDropdownToggle id="dropdownUser">
    <img class="user-dropdown_user--image rounded-circle mr-3" src="{{user?.profile.photo}}"/>
    <span>{{ user?.first_name }}</span>
  </div>

  <div ngbDropdownMenu aria-labelledby="dropdownUser">
    <a ngbDropdownItem class="user-dropdown_menu--item">
      <app-icon
        name="sign-out-alt"
        categories="solid"
        size="tiny"
      ></app-icon>
      logout
    </a>
  </div>
</div>
